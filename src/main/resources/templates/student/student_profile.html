<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <title>Teacher page</title>
    <meta charset="utf-8">
    <!--To ensure proper rendering and touch zooming-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--Latest minified Bootstrap, JQuery, Moment-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
</head>

<body class="text-center">

<!--Header content here-->
<header class="header">
    <div th:replace="fragments/header :: header(activeTab='student')"></div>
</header>

<!-- Begin page content -->
<main role="main" class="container">
    <h4 class="font-weight-normal" th:inline="text"><small>Student [[${student.getEmail()}]]</small></h4>
    <small class="text-danger" th:text="${error}" th:unless="${error == null}">
        Show some error msg
    </small>
    <fieldset>
        <form class="form" th:object="${student}" method="post" th:action="@{/student/update}" id="form">
            <input type="hidden" th:field="${isNew}"/>
            <input type="hidden" th:field="*{id}"/>
            <div class="form-row">
                <div class=" col-lg-6">
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input class="form-control" type="text" placeholder="Last Name" id = "lastName"
                               th:field="*{lastName}" required>
                    </div>
                    <div class="form-group">
                        <label for="firstName">First name</label>
                        <input class="form-control" type="text" placeholder="First name" id="firstName"
                               th:field="*{firstName}" required>
                    </div>
                    <div class="form-group">
                        <label for="patronymicName">Patronymic Name</label>
                        <input class="form-control" type="text" placeholder="Patronymic Name" id="patronymicName"
                               th:field="*{patronymicName}" required>
                    </div>
                    <div class="row">
                        <div class="form-group col-lg-6">
                            <label for="gender">Gender</label>
                            <select class="form-control" name="gender" id="gender" th:field="*{gender}">
                                <option th:each="gender : ${T(io.github.externschool.planner.entity.enums.Gender).values()}"
                                        th:value="${gender}"
                                        th:text="${gender}">
                                    Gender
                                </option>
                            </select>
                        </div>
                        <div class="form-group col-lg-6">
                            <label for="dateOfBirth">Birth Date</label>
                            <div class="input-group">
                                <input class="form-control pull-right" type="date" th:value="*{dateOfBirth}"
                                       th:field="*{dateOfBirth}" id="dateOfBirth" required>
                                <div class="input-group-addon">

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-lg-6">
                            <label for="grade">Grade</label>
                            <select class="form-control" name="grade" id="grade" th:field="*{gradeLevel}">
                                <option th:each="grade: ${grades}"
                                        th:value="${grade.getLevel()}" th:text="${grade.getName()}">
                                    Grade
                                </option>
                            </select>
                        </div>
                        <div class="form-group col-lg-6">
                            <label for="phone">Phone Number</label>
                            <input class="form-control" type="tel" placeholder="Format: (999)999-9999"
                                   pattern='[\(]\d{3}[\)]\d{3}[\-]\d{4}' title='Format: (999)999-9999'
                                   id="phone" th:field="*{phoneNumber}" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input class="form-control" type="text" placeholder="Home address"
                               th:field="*{address}" id="address">
                    </div>
                </div>
                <div class=" col-lg-6">
                    <div class="form-group">
                        <label for="key">Verification Key</label>
                        <div class="input-group">
                            <input type="hidden" th:field="${student.verificationKey}"/>
                            <input class="form-control" type="text" id="key" th:field="${student.verificationKey.value}" readonly
                                   placeholder="A key provided by the school to link the user with a real person data">
                            <div class="input-group-append">
                                <button class="btn btn-outline-primary" type="submit" name="action" id="newKey" value="newKey"
                                        th:disabled="${isNew}">
                                    Generate New Key
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="gradeLevel">Subjects List</label>
                        <div class="input-group">
                            <select multiple class="form-control" name="gradeLevel" id="gradeLevel" size="14" disabled>
                                <option th:each="subject : ${subjects}"
                                        th:value="${subject.id}"
                                        th:text="${subject.getName()}">
                                    Subject
                                </option>
                        </select>
                        </div>
                    </div>
                    <div class="form-group row" style="padding: 8px 0;">
                        <div class="col-md-4">
                            <a href="/student/update">
                                <button class="btn btn-secondary btn-block" name="action" value="cancel" type="button">
                                    Cancel
                                </button>
                            </a>
                        </div>
                        <div class="col-md-8">
                            <button class="btn btn-primary btn-block"  name="action" value="save" type="submit">
                                Save Changes
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </fieldset>
</main>

<!--Footer content here-->
<footer class="footer">
    <div class="container">
        <div class="text-muted" th:replace="fragments/footer :: footer"></div>
    </div>
</footer>

<script type="text/javascript">

</script>

</body>
</html>
