<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
      lang="uk">
<head>
    <title>Successful Sign up</title>
    <meta charset="utf-8">
    <!--To ensure proper rendering and touch zooming-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Latest minified JQuery, Bootstrap, Moment-->
    <script src="/webjars/jquery/jquery.min.js" type="text/javascript"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="/webjars/moment/moment.js" type="text/javascript"></script>
    <!--Cascade Style Sheets-->
    <link href="/webjars/font-awesome/css/all.css" rel="stylesheet" type="text/css"/>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="/css/main.css" rel="stylesheet" type="text/css"/>
</head>

<body class="text-center">

<!--Header content here-->
<header class="header">
    <div th:replace="fragments/header :: header(activeTab='success')"></div>
</header>

<!-- Begin page content -->
<main role="main" class="container">
    <form class="form-signin">
        <h1 class="mb-3 font-weight-normal">Successful Log in</h1>
        <fieldset>
            <div class="form-group row">
                <label class="control-label col-sm-6 text-left">Username: </label>
                <div class="col-sm-6 text-right">
                    <p class="form-control-static" sec:authentication="name">Unregistered user</p>
                </div>
            </div>
            <div class="form-group row">
                <label class="control-label col-sm-6 text-left">Roles: </label>
                <div class="col-sm-6 text-right">
                    <p class="form-control-static" sec:authentication="principal.authorities">Not authenticated</p>
                </div>
            </div>
            <a class="btn btn-lg btn-outline-primary btn-block" th:href="@{/login}">Log In</a>
        </fieldset>
    </form>
</main>

<!--Footer content here-->
<footer class="footer">
    <div class="container">
        <div class="text-muted" th:replace="fragments/footer :: footer"></div>
    </div>
</footer>

</body>
</html>
