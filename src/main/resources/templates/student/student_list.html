<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<html lang="uk">
<head>
    <title>Student List</title>
    <meta charset="utf-8">
    <!--To ensure proper rendering and touch zooming-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

    <!--Latest minified Bootstrap, JQuery, Moment-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" href="/css/main.css">
</head>

<body class="text-center">

<!--Header content here-->
<header class="header">
    <div th:replace="fragments/header :: header(activeTab='student')"></div>
</header>

<!-- Begin page content -->
<main role="main" class="container">
    <h4 class="h3 font-weight-normal" th:inline="text"><small>Екстерни</small></h4>
    <div class="form-group mb-0">
        <input type="hidden" th:field="${level}">
        <nav id="selector" aria-label="Grades navigation">
            <ul class="pagination pagination-sm  float-left mb-1">
                <li th:class="${level == 0}? 'page-item active' : 'page-item'">
                    <a class="page-link" href="/student/">Всі класи</a></li>
                <li th:class="${level == 1}? 'page-item active' : 'page-item'">
                    <a class="page-link" href="/student/grade/1"> 1</a></li>
                <li th:class="${level == 2}? 'page-item active' : 'page-item'">
                    <a class="page-link" href="/student/grade/2"> 2</a></li>
                <li th:class="${level == 3}? 'page-item active' : 'page-item'">
                    <a class="page-link" href="/student/grade/3"> 3</a></li>
                <li th:class="${level == 4}? 'page-item active' : 'page-item'">
                    <a class="page-link" href="/student/grade/4"> 4</a></li>
                <li th:class="${level == 5}? 'page-item active' : 'page-item'">
                    <a class="page-link" href="/student/grade/5"> 5</a></li>
                <li th:class="${level == 6}? 'page-item active' : 'page-item'">
                    <a class="page-link" href="/student/grade/6"> 6</a></li>
                <li th:class="${level == 7}? 'page-item active' : 'page-item'">
                    <a class="page-link" href="/student/grade/7"> 7</a></li>
                <li th:class="${level == 8}? 'page-item active' : 'page-item'">
                    <a class="page-link" href="/student/grade/8"> 8</a></li>
                <li th:class="${level == 9}? 'page-item active' : 'page-item'">
                    <a class="page-link" href="/student/grade/9"> 9</a></li>
                <li th:class="${level == 10}? 'page-item active' : 'page-item'">
                    <a class="page-link" href="/student/grade/10">10</a></li>
                <li th:class="${level == 11}? 'page-item active' : 'page-item'">
                    <a class="page-link" href="/student/grade/11">11</a></li>
                <li class="page-item disabled">
                    <a class="page-link" href="#">12</a></li>
            </ul>
        </nav>
    </div>
    <form th:method="post" th:action="@{/student/add}">
        <div sec:authorize="hasRole('ROLE_ADMIN')">
            <button type="submit" name="add" value="add" class="float-right btn btn-outline-success btn-sm">
                Додати нового учня
            </button>
        </div>
    </form>
    <div class="table-responsive" th:if="${not #lists.isEmpty(students)}">
        <table class="col-lg-12 table table-sm table-hover">
            <thead class="">
            <tr>
                <th class="text-left">Прізвище</th>
                <th class="text-left">Ім'я</th>
                <th class="text-left">По-батькові</th>
                <th>Клас</th>
                <div sec:authorize="hasRole('ROLE_ADMIN')">
                    <th>Стать</th>
                </div>
                <div sec:authorize="hasRole('ROLE_TEACHER')">
                    <th>Предмет</th>
                </div>
                <th style="width: 15ch">Телефон</th>
                <th>Email</th>
                <div sec:authorize="hasRole('ROLE_ADMIN')">
                    <th class="text-right" style="width: 10ch">План</th>
                    <th class="text-right" style="width: 10ch">Змінити</th>
                    <th class="text-right" style="width: 10ch">Видалити</th>
                </div>
            </tr>
            </thead>
            <tbody>
            <tr th:each="student : ${students}">
                <td class="text-left" th:text="${student.getLastName()}">Прізвище</td>
                <td class="text-left" th:text="${student.getFirstName()}">Ім'я</td>
                <td class="text-left" th:text="${student.getPatronymicName()}">По-батькові</td>
                <td th:text="${student.getGradeLevel()}">Клас</td>
                <div sec:authorize="hasRole('ROLE_ADMIN')">
                    <td th:text="${student.getGender()}">Стать</td>
                </div>
                <div sec:authorize="hasRole('ROLE_TEACHER')">
                    <td th:text="${student.getOptionalData()}">Предмет</td>
                </div>
                <td th:text="${student.getPhoneNumber()}">Телефон</td>
                <td th:text="${student.getEmail()}">Email</td>
                <div sec:authorize="hasRole('ROLE_ADMIN')">
                    <td class="text-right">
                        <a th:href="@{/student/{id}/plan(id=${student.id})}" class="btn badge badge-secondary">
                            <i class="fas fa-list-ol" style="color: white" aria-hidden="true"></i>
                        </a>
                    </td>
                    <td class="text-right">
                        <form th:method="post" th:action="@{/student/{id}(id=${student.id})}">
                            <button type="submit" name="edit" value="edit" class="btn badge badge-primary">
                                <i class="fas fa-edit" aria-hidden="true"></i>
                            </button>
                        </form>
                    </td>
                    <td class="text-right">
                        <form th:method="post" th:action="@{/student/{id}/delete(id=${student.id})}">
                            <button type="submit" name="delete" value="delete" class="btn badge badge-danger">
                                <i class="fas fa-trash" aria-hidden="true"></i>
                            </button>
                        </form>
                    </td>
                </div>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<!--Footer content here-->
<footer class="footer">
    <div class="container">
        <div class="text-muted" th:replace="fragments/footer :: footer"></div>
    </div>
</footer>

</body>
