<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<html lang="en">
<head>
</head>
<body>
<div th:fragment="header(activeTab)">
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" style="font: italic bold 12px/30px Georgia, serif;"
           href="https://externschool.github.io/" target="_blank">Visit Planner</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a th:class="${activeTab == 'main'}? 'nav-link active' : 'nav-link'"
                       href="/">Головна</a>
                </li>

                <li class="nav-item">
                    <div sec:authorize="hasRole('ROLE_ADMIN')">
                        <a th:class="${activeTab == 'guest'}? 'nav-link active' : 'nav-link'"
                           href="/guest/">Відвідувачі</a>
                    </div>
                </li>
                <li class="nav-item">
                    <div sec:authorize="hasRole('ROLE_GUEST')">
                        <a th:class="${activeTab == 'guest'}? 'nav-link active' : 'nav-link'"
                           href="/guest/profile">Особові дані</a>
                    </div>
                </li>
                <li class="nav-item">
                    <div sec:authorize="hasRole('ROLE_STUDENT')">
                        <a th:class="${activeTab == 'plan'}? 'nav-link active' : 'nav-link'"
                           href="/student/plan">План</a>
                    </div>
                </li>
                <li class="nav-item">
                    <div sec:authorize="hasRole('ROLE_STUDENT')">
                        <a th:class="${activeTab == 'schedule'}? 'nav-link active' : 'nav-link'"
                           href="#">Розклади</a>
                    </div>
                </li>
                <li class="nav-item">
                    <div sec:authorize="hasRole('ROLE_STUDENT')">
                        <a th:class="${activeTab == 'reserve'}? 'nav-link active' : 'nav-link'"
                           href="#">Записи</a>
                    </div>
                </li>
                <li class="nav-item">
                    <div sec:authorize="hasRole('ROLE_STUDENT')">
                        <a th:class="${activeTab == 'student'}? 'nav-link active' : 'nav-link'"
                           href="/student/profile">Особові дані</a>
                    </div>
                </li>
                <li class="nav-item">
                    <div sec:authorize="hasAnyRole('ROLE_TEACHER','ROLE_OFFICER')">
                        <a th:class="${activeTab == 'schedule'}? 'nav-link active' : 'nav-link'"
                           href="/teacher/schedule">Розклад</a>
                    </div>
                </li>
                <li class="nav-item">
                    <div sec:authorize="hasRole('ROLE_OFFICER')">
                        <a th:class="${activeTab == 'teacher_visitors'}? 'nav-link active' : 'nav-link'"
                           href="#">Відвідувачі</a>
                    </div>
                </li>
                <li class="nav-item">
                    <div sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_TEACHER')">
                        <a th:class="${activeTab == 'student'}? 'nav-link active' : 'nav-link'"
                           href="/student/">Екстерни</a>
                    </div>
                </li>
                <li class="nav-item">
                    <div sec:authorize="hasRole('ROLE_TEACHER')">
                        <a th:class="${activeTab == 'teacher'}? 'nav-link active' : 'nav-link'"
                           href="/teacher/profile">Особові дані</a>
                    </div>
                </li>
                <li class="nav-item">
                    <div sec:authorize="hasRole('ROLE_ADMIN')">
                        <a th:class="${activeTab == 'teacher'}? 'nav-link active' : 'nav-link'"
                           href="/teacher/">Працівники</a>
                    </div>
                </li>
                <li class="nav-item">
                    <div sec:authorize="hasRole('ROLE_ADMIN')">
                        <a th:class="${activeTab == 'subject'}? 'nav-link active' : 'nav-link'"
                           href="/subject/">Предмети</a>
                    </div>
                </li>
                <li class="nav-item">
                    <div sec:authorize="hasRole('ROLE_ADMIN')">
                        <a th:class="${activeTab == 'plan'}? 'nav-link active' : 'nav-link'"
                           href="/plan/">Плани</a>
                    </div>
                </li>
                <li class="nav-item">
                    <div sec:authorize="hasRole('ROLE_ADMIN')">
                        <a th:class="${activeTab == 'schedule'}? 'nav-link active' : 'nav-link'"
                           href="#">Розклади</a>
                    </div>
                </li>
                <li class="nav-item">
                    <div sec:authorize="hasRole('ROLE_ADMIN')">
                        <a th:class="${activeTab == 'events'}? 'nav-link active' : 'nav-link'"
                           href="/schedule-events/new">Візити</a>
                    </div>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <div sec:authorize="!hasRole('ROLE_ADMIN')">
                    <input class="form-control mr-sm-2" type="search" placeholder="Пошук" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0 mr-3" type="submit">Пошук</button>
                </div>
                <div sec:authorize="isAnonymous()">
                    <a th:href="@{/signup}" class="btn btn-default my-2 my-sm-0"> Реєстрація</a>
                    <a th:href="@{/login}" class="btn btn-default my-2 my-sm-0"> Увійти</a>
                </div>
                <div sec:authorize="isAuthenticated()">
                    <a href="/login" th:href="@{/logout}" class="btn btn-outline-danger my-2 my-sm-0"> Вийти</a>
                </div>
            </form>
        </div>
    </nav>
</div>

</body>
</html>
