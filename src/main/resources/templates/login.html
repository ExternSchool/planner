<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="uk">
<head>
    <title>Login Form</title>
    <meta charset="utf-8">
    <!--To ensure proper rendering and touch zooming-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Latest minified JQuery, Bootstrap, Moment-->
    <script src="/webjars/jquery/jquery.min.js" type="text/javascript"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="/webjars/moment/moment.js" type="text/javascript"></script>
    <!--Cascade Style Sheets-->
    <link href="/webjars/font-awesome/css/all.css" rel="stylesheet" type="text/css"/>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="/css/main.css" rel="stylesheet" type="text/css"/>
</head>

<body class="text-center">

<!--Header content here-->
<header class="header">
    <div th:replace="fragments/header :: header(activeTab='login')"></div>
</header>

<!-- Begin page content -->
<main role="main" class="container">
    <form class="form-signin" th:action="@{/login}" method="post">
        <a th:href="@{/signup}" class="float-right btn btn-outline-primary">Реєстрація</a>
        <h4 class="mb-3 font-weight-normal">Вхід</h4>
        <small class="text-danger" th:text="${#httpServletRequest.getParameter('error')}"
               th:unless="${#httpServletRequest.getParameter('error') == null}">
            Місце індикації помилок введення даних
        </small>
        <fieldset>
            <div class="form-group">
                <label for="username" class="sr-only">Поштова скринька</label>
                <input type="email" name="username" id="username" class="form-control" th:value="${email}"
                       placeholder="Введіть Email" required th:autofocus="${email == null}">
            </div>
            <div class="form-group">
                <label for="password" class="sr-only">Пароль</label>
                <input type="password" name="password" id="password" class="form-control"
                       placeholder="Введіть пароль" required th:autofocus="${email != null}">
            </div>
            <div class="checkbox mb-3">
                <label>
                    <!--<input type="checkbox" value="remember-me" disabled>Запам'ятати мене-->
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Увійти</button>
        </fieldset>
    </form>
</main>

<!--Footer content here-->
<footer class="footer">
    <div class="container">
        <div class="text-muted" th:replace="fragments/footer :: footer"></div>
    </div>
</footer>

</body>
</html>
