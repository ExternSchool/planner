<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" href="../css/main.css"/>

    <title>Successful Sign up</title>
</head>

<body class="text-center">

<!--Header content here-->
<header class="header">
    <div th:replace="fragments/header :: header"/>
</header>

<!-- Begin page content -->
<main role="main" class="container">
    <form class="form-signin">
        <h1 class="h3 mb-3 font-weight-normal">Successful Sign Up</h1>
        <fieldset>
            <div class="form-group row">
                <label class="control-label col-sm-6 text-left">Username: </label>
                <div class="col-sm-6 text-right">
                    <p class="form-control-static" th:text="${user.username}">someone@example.com</p>
                </div>
            </div>
            <div class="form-group row">
                <label class="control-label col-sm-6 text-left">Phone Number: </label>
                <div class="col-sm-6 text-right">
                    <p class="form-control-static" th:text="${user.phoneNumber}">phoneNumber</p>
                </div>
            </div>
            <div class="form-group row">
                <label class="control-label col-sm-6 text-left">Verification Key: </label>
                <div class="col-sm-6 text-right">
                    <p class="form-control-static" th:text="${user.verificationKey}">verificationKey</p>
                </div>
            </div>
            <a class="btn btn-lg btn-outline-primary btn-block" th:href="@{/login}">Log In</a>
        </fieldset>
    </form>
</main>

<!--Footer content here-->
<footer class="footer">
    <div class="container">
        <span class="text-muted">
        <div th:replace="fragments/footer :: footer"/>
        </span>
    </div>
</footer>

</body>
</html>
